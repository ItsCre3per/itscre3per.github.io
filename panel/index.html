<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/x-icon" href="../images/icon.png">
        <title>
            Log In
        </title>
    </head>
    <body onload="checkCookie('username');">
        <div style="padding:5px; margin:5px;">
            <div style="position:absolute;z-index:1;">
                <a href="../index.html"><button>Home</button></a>
                <a href="../LOTRGame/"><button>LOTR Game</button></a>
                <a href="index.html"><button>Control Panel</button></a>
                <a href="https://youtube.com/@itscre3per"><button>My YouTube</button></a>
            </div>
            <a href="index.html"><button id="logOutButton" onclick="
                clearCookie('username', '');" style="float:right; display:none;">Log Out</button></a>
            <div id="loginDiv">
                <h1 class="title">Log In</h1>

                <form id="login" style="text-align:center;" onsubmit="onAttemptLogin()">
                    <label for="username" class="par">Username:</label>
                    <input type="text" name="username" id="username" style="background-color:#89da6a" required><br><br>
                    <label for="password" class="par">Password:</label>
                    <input type="password" name="password" id="password" style="background-color:#89da6a" required><br><br>
                    <input type="submit" value="Submit" class="custom_button" style="color:#a5b5a6">
                </form>
            </div>
            <div id="loggedInDiv" style="display:none;">
                <!--
                <h1 class="title">Creeper's Control Panel</h1>
                <p class="par" style="text-align:center;">Welcome, ItsCre3per</p>
                -->
            </div>
        </div>
    <script type="text/babel">
        // A simple test at using React.js. Can be swapped out for simple HTML if necessary.
        const root = ReactDOM.createRoot(document.getElementById('loggedInDiv'));
        const username = getCookie('username');
        function Test() {
            let elements = [];
            elements.push(<h1 className="title">Creeper's Control Panel</h1>);
            elements.push(<p className="par" style={{textAlign: "center"}}>Welcome, {username}</p>);
            return elements.map(element => <>{element}</>);
        }

        root.render(< Test />);
    </script>
    </body>
    <script src="CookieHandler.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</html>
